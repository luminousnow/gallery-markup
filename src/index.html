<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- connect modern-normalize css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- connect main css -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>markup</title>
  </head>
  <body>
    <header class="header">
      <div class="menu container">
        <p class="logo"><a href="/" class="logo-link">Backendless</a></p>
        <ul class="theme-list">
          <li class="list-element">
            <label
              ><input
                class="element-imput"
                id="light"
                type="radio"
                name="theme"
                value="1"
                checked
              />Light Theme</label
            >
          </li>
          <li class="list-element">
            <label
              ><input
                class="element-imput"
                id="dark"
                type="radio"
                name="theme"
              />Dark Theme</label
            >
          </li>
          <li class="list-element">
            <label
              ><input
                class="element-imput"
                id="backendless"
                type="radio"
                name="theme"
              />Backendless Theme</label
            >
          </li>
        </ul>
      </div>
    </header>
    <main class="main container">
      <picture>
        <!-- webp -->
        <img src="https://picsum.photos/1000/600.webp" alt="img description" />
      </picture>
    </main>
    <footer class="footer">
      <address class="addres container">
        <ul class="general-list">
          <li class="list-element">
            <a href="#" class="site">Backendless.com</a>
          </li>
          <li class="list-element">
            <a href="tel:+555555555" class="tel">555-555-555</a>
          </li>
        </ul>
        <ul class="social-list">
          <li class="list-element">
            <a href="#"
              ><img
                src="./img/icon-instagram.svg"
                alt="social name 1"
                width="15"
                height="15"
            /></a>
          </li>
          <li class="list-element">
            <a href="#"
              ><img
                src="./img/icon-facebook.svg"
                alt="social name 2"
                width="15"
                height="15"
            /></a>
          </li>
          <li class="list-element">
            <a href="#"
              ><img
                src="./img/icon-twitter.svg"
                alt="social name 3"
                width="15"
                height="15"
            /></a>
          </li>
          <li class="list-element">
            <a href="#"
              ><img
                src="./img/icon-telegram.svg"
                alt="social name 4"
                width="15"
                height="15"
            /></a>
          </li>
          <li class="list-element">
            <a href="#"
              ><img
                src="./img/icon-youtube.svg"
                alt="social name 5"
                width="15"
                height="15"
            /></a>
          </li>
          <li class="list-element">
            <a href="#"
              ><img
                src="./img/icon-vk.svg"
                alt="social name 6"
                width="15"
                height="15"
            /></a>
          </li>
          <li class="list-element">
            <a href="#"
              ><img
                src="./img/icon-email.svg"
                alt="social name 7"
                width="15"
                height="15"
            /></a>
          </li>
        </ul>
      </address>
    </footer>
  </body>
</html>
